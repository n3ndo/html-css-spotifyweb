<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="main-page">
        <div class="main-content">
            <div id="sidebar"></div>
            <div id="content">
                <!-- HEADER -->
                <header class="relative">
                    <button class="absolute header-button">EFFETTUA L'UPGRADE</button>
                </header>
                <div class="page-content">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <img src="./img/metal_lifting.jpg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>Heavy Metal</strong></p>
                                <p class="font-size-10 padding-5-0 grey">Subtitle</p>
                            </div>
                            <div class="col text-center">
                                <img src="./img/stranger.jpeg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>Stranger Things, Vol.1 (a Netflix Original Series Soundtrack)</strong></p>
                                <p class="font-size-10 padding-5-0 grey">Kyle Dixon & Michael Stein</p>
                            </div>
                            <div class="col text-center">
                                <img src="./img/aquietplace.jpeg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>A quiet place</strong></p>
                                <p class="font-size-10 padding-5-0 grey">Subtitle</p>
                            </div>
                            <div class="col text-center">
                                <img src="./img/split.jpeg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>Split</strong></p>
                                <p class="font-size-10 padding-5-0 grey">Subtitle</p>
                            </div>
                            <div class="col text-center">
                                <img src="./img/cure.jpeg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>A cure for wellness</strong></p>
                                <p class="font-size-10 padding-5-0 grey">Subtitle</p>
                            </div>
                            <div class="col text-center">
                                <img src="./img/sinister.jpeg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>Sinister</strong></p>
                                <p class="font-size-10 padding-5-0 grey">Subtitle</p>
                            </div>
                        </div>
                        <div class="row margin-top-20">
                            <h2><strong></strong></h2>
                            <div class="col text-center">
                                <img src="./img/radar.jpeg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>Release Radar</strong></p>
                            </div>
                            <div class="col text-center">
                                <img src="./img/mixdaily.jpeg" alt="">
                                <p class="white font-size-13 padding-5-0"><strong>Dally Mix 1</strong></p>
                            </div>
                        </div>
                        <div class="row margin-top-20">
                            <div class="col text-center">
                                <img src="./img/youg.jpeg" alt="">
                            </div>
                            <div class="col text-center">
                                <img src="./img/einaudi.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="player"></div>
</body>
</html>
